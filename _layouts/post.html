---
layout: compress
---

{% include head.html %}

<main class="Site-content">

    {% include header.html %}

    
    <h1>{{ page.title }}</h1>
    <i>{{ page.date | date: "%b %d, %Y" }}</i>
    <h4 class="subtitle">{{ page.subtitle }}</h4>

    {{ page.content }}

    {% if category == "til" %}
        <a href="{{ site.baseurl }}/til">← Back to all writings</a>
    {% else %}
        <a href="{{ site.baseurl }}/blog">← Back to all writings</a>
    {% endif %}

</main>

{% include footer-post.html %}

</body>

</html>
